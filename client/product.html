<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--############### REMIX ICONS ###############--> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Document</title>
</head>
<body>
    <header class="header" id="header">

    </header>

    <section class="product__details">
        <div class="details__container container grid">
            <div class="details__content">
                <div class="details__image">
                    <img src="./src/images/camisa-2.png" alt="details image">
                </div>

                <div class="details__images-slide">
                    <div class="details__images-content">
                        <img src="./src/images/camisa-4.png" alt="content image">
                    </div>

                    <div class="details__images-content">
                        <img src="./src/images/camisa-4.png" alt="content image">
                    </div>
                    
                    <div class="details__images-content">
                        <img src="./src/images/camisa-4.png" alt="content image">
                    </div>
                </div>
            </div>

            <div class="details__info">

            </div>
        </div>
    </section>

    <!--#################### PRODUCTS ####################--> 
    <section class="products section" id="products">
        <h2 class="section__title">Our Products</h2>

        <div class="products__container container grid">
            <article class="product__card">
                <div class="product__card-image">
                    <img src="./src/images/camisa-1.png" alt="product image">

                    <div class="card__image-icon">
                        <i class="ri-heart-3-line"></i>
                    </div>
                </div>

                <div class="product__card-data">
                    <div>
                        <h4 class="card__data-title">Tshir Black</h4>
                        <p class="card__data-category">Men shirt</p>
                    </div>

                    <span class="card__data-price">$120</span>
                </div>

                <button class="button card--button">Order Now</button>
            </article>
        </div>
    </section>

    <!--#################### SHOES PRODUCTS ####################--> 
    <section class="products section" id="products">
        <h2 class="section__title">Shoes</h2>

        <div class="products__container container grid">
            <article class="product__card">
                <div class="product__card-image">
                    <img src="./src/images/camisa-1.png" alt="product image">

                    <div class="card__image-icon">
                        <i class="ri-heart-3-line"></i>
                    </div>
                </div>

                <div class="product__card-data">
                    <div>
                        <h4 class="card__data-title">Tshir Black</h4>
                        <p class="card__data-category">Men shirt</p>
                    </div>

                    <span class="card__data-price">$120</span>
                </div>

                <button class="button card--button">Order Now</button>
            </article>
        </div>
    </section>


    <footer class="footer section">

    </footer>
    

    <script src="./src/js/header.js"></script>
</body>
</html>
